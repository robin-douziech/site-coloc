{% extends 'recipe/base.html' %}

{% load static %}

{% block recipe_extra_headers %}
	<link rel="stylesheet" type="text/css" href="{% static 'style/form.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'recipe/style/create/recipe.css' %}">
{% endblock recipe_extra_headers %}

{% block header-title %}
	<h1>Nouvelle recette</h1>
{% endblock header-title %}

{% block foreground %}
	<div class="layer1">
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Valider">
		</form>
	</div>
	<div class="layer2"></div>
{% endblock foreground %}
